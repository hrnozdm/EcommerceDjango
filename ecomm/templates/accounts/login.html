{% extends "base/base.html" %}

{% block start %}
<section class="section-conten padding-y" style="min-height: 84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Sign in</h4>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="username" name="username" class="form-control form-control-lg bg-light" placeholder="Enter your username" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" class="form-control form-control-lg bg-light" placeholder="Enter your password" type="password">
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberCheck" checked>
                                    <label class="form-check-label text-info" for="rememberCheck">Remember me</label>
                                </div>
                                <a href="#" class="float-right text-danger">Forgot password?</a>
                            </div> <!-- form-group form-check .// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block btn-lg"> Login </button>
                            </div> <!-- form-group// -->
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->

            </div>
        </div>
    </div>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
{% endblock %}
