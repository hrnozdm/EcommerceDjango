{% extends "base/base.html" %}

{% block start %}

<section class="section-conten padding-y" style="min-height: 84vh">

    <!-- ============================ COMPONENT SIGN UP ================================= -->
    <div class="card mx-auto" style="max-width: 500px; margin-top: 100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input class="form-control form-control-lg" required placeholder="First Name" name="first_name" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" required placeholder="Last Name" name="last_name" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control form-control-lg" required placeholder="Email" name="email" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control form-control-lg" required placeholder="Password" name="password" type="password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Already have an account? <a href="#">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT SIGN UP END.// ================================= -->

</section>

{% endblock %}
